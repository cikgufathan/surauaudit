<!doctype html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audit Akaun Masjid</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Audit Akaun Masjid</h1>
    <div>
      <small id="syncStatus">Mod: local</small>
      <div id="topActions" class="hidden">
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main>
    <section id="loginSection" class="card">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label>Username<input required name="username" /></label>
        <label>Password<input type="password" required name="password" /></label>
        <button type="submit">Masuk</button>
      </form>
      <p class="hint">Default login: <strong>suraumatsalleh</strong> / <strong>surauMatSalleh900</strong></p>
    </section>

    <section id="appSection" class="hidden">
      <div class="grid">
        <div class="card">
          <h3>Ringkasan</h3>
          <p>Total Masuk: <span id="sumIn">RM 0.00</span></p>
          <p>Total Keluar: <span id="sumOut">RM 0.00</span></p>
          <p>Baki: <span id="balance">RM 0.00</span></p>
        </div>

        <div class="card">
          <h3>Catat Transaksi</h3>
          <form id="txnForm">
            <label>Tarikh<input type="date" name="date" required /></label>
            <label>Jenis
              <select name="type" required>
                <option value="masuk">Masuk</option>
                <option value="keluar">Keluar</option>
              </select>
            </label>
            <label>Amaun (RM)<input type="number" step="0.01" min="0.01" name="amount" required /></label>
            <label>Kategori<input name="category" required /></label>
            <label>Kaedah
              <select name="method" required>
                <option value="tunai">Tunai</option>
                <option value="bank">Bank</option>
                <option value="online">Online</option>
              </select>
            </label>
            <label>Nama (optional)<input name="name" /></label>
            <label>Keterangan<textarea name="description"></textarea></label>
            <label>Lampiran (gambar/PDF)
              <input type="file" name="attachment" accept="image/*,.pdf" />
            </label>
            <button type="submit">Simpan</button>
          </form>
        </div>
      </div>

      <section class="card">
        <h3>Generate Audit</h3>
        <div class="filters">
          <label>Dari<input type="date" id="fromDate" /></label>
          <label>Hingga<input type="date" id="toDate" /></label>
          <button id="generateBtn">Generate</button>
          <button id="printBtn">Print</button>
        </div>

        <table>
          <thead>
            <tr><th>Tarikh</th><th>Jenis</th><th>Kategori</th><th>Amaun</th><th>Butiran</th><th>Bukti</th><th>Tindakan</th></tr>
          </thead>
          <tbody id="auditBody"></tbody>
        </table>
      </section>
    </section>
  </main>

  <dialog id="receiptDialog">
    <article id="receiptContent"></article>
    <menu>
      <button id="printReceipt">Print Resit</button>
      <button id="closeReceipt">Tutup</button>
    </menu>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
